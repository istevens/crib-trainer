<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <script type="module" src="src/elements.cardmeister.min.js"></script>
    <script type="module" src="src/cribbagescorer.js"></script>
    <style>
        :root {
            --tableDecorColor: rgb(255, 255, 130, 0.5);
            --cardPlacementBorder: 0.2rem solid var(--tableDecorColor);
        }

        html, body {
            margin: 0;
            height: 100%;
            font-family: Helvetica, sans-serif;
        }

        dialog, ::backdrop, #cribbagescorer {
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: none;
        }

        select {
            width: 10rem;
        }

        h1 {
            text-align: center;
            color: var(--tableDecorColor);
        }

        #cribbagescorer {
            background: rgba(0,120,52,1);
            background: fixed radial-gradient(circle at 50% 10rem, rgba(0,200,40,1) 0%, rgba(0,120,24,1) 40%, rgba(0,0,0,1) 100%);
            height: 100%;
            display: relative;
        }

        #play img {
            width: 18vw;
            margin: 0 0.5rem;
            max-width: 10rem;
        }

        #play {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
        }

        #hand, #cutCard img, #tricks {
            border-radius: 11.5px;
        }

        #hand, #cutCard img {
            padding: 0.5rem;
            border: var(--cardPlacementBorder);
        }

        #cutCard img {
            outline: var(--cardPlacementBorder);
            outline-offset: 0.3rem;
        }

        #score {
            position: fixed;
            top: 1rem;
            right: 1rem;
            height: 3rem;
            width: 6rem;

            display: flex;
            flex-direction: row;
            align-items: center;

            color: white;
            font-weight: bold;
        }

        #score span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 100%;
        }

        #score #successes {
            background-color: green;
        }

        #score #failures {
            background-color: red;
        }

        #tricks {
            background-color: beige;
            border: 1px solid black;
        }

        #tricks #lastHand {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #tricks img {
            height: 6em;
        }

        #trickList {
            list-style: none;
            display: contents;
        }

        #trickList li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        #correctScore, #trickList .trickLabel {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #tricks:has(#correctScore .trickScore) #trickList .trickLabel {
            display: none;
        }

        #trickList .trickLabel {
            width: 5em;
            visibility: visible;
        }

        .trickScore {
            position: relative;
            font-weight: bold;
            line-height: 75%;
        }

        .trickLabel .trickScore {
            font-size: 3rem;
        }

        #trickList li:not(:first-child) .trickScore::before {
            position: absolute;
            right: 3rem;
            content: '+\00A0';
            font-size: 0.33em;
        }

        .trickName {
            font-size: 0.75rem;
            font-weighT: bold;
        }

        #trickList li>span:last-child {
            width: 100%;
            max-width: 18em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .trick {
            height: 7em;
            transform: rotateZ(3deg);
            margin-right: 5.5em;
            visibility: visible;
        }

        .trick img {
            position: absolute;
            transform-origin: bottom left;
        }

        .trick .card14 img, .trick .card15 img {transform: rotateZ(339deg)}
        .trick .card13 img, .trick .card24 img, .trick .card25 img {transform: rotateZ(346deg)}
        .trick .card12 img, .trick .card23 img, .trick .card34 img, .trick .card35 img {transform: rotateZ(353deg)}
        .trick .card22 img, .trick .card33 img, .trick .card44 img, .trick .card45 img  {transform: rotateZ(0)}
        .trick .card55 img {transform: rotateZ(7deg)}

        #correctScore {
            margin: 1rem;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
        }

        #selectedScore {
            position: absolute;
            visibility: hidden;
            width: 100%;
            top: 20%;
            font-size: 24em;
            font-weight: bold;
            pointer-events: none;
            letter-spacing: -0.1em;
            text-indent: -0.1em;
            text-align: center;
            filter: blur(0);
            transition: filter 500ms ease-in;
        }

        #selectedScore.active {
            visibility: visible;
            filter: blur(0.25em);
        }

        #selectedScore.correct {
            color: chartreuse;
        }

        #selectedScore.incorrect {
            color: red;
        }

    </style>
</head>
<body>
    <div id="cribbagescorer">
        <h1>Crib Trainer</h1>

        <div id="score"><span id="successes">0</span><span id="failures">0</span></div>

        <div id="play">
            <div id="cutCard"></div>
            <div id="hand"></div>
            <form>
                <select id="scoreSelect">
                    <option disabled>This hand's score is:</option>
                </select>
            </form>
        </div>

        <dialog id="tricks">
            <div id="lastHand"></div>
            <div id="correctScore"></div>
            <ul id="trickList"></ul>
            <button>Close</button>
        </dialog>

        <div id="selectedScore"></div>
    </div>

    <script type="module">
        import CribbageHand from "./src/cribbagescorer.js";

        var play = null;
        const _getEl = x => document.getElementById(x);

        const SCORE_SELECTED = "scoreSelected";
        const SCORE_GRADED = "scoreGraded";
        const NEW_ROUND = "newRound";

        const cardTemplate = (card, i, a) => `<card-t cid="${card}" class="card${i+1}${a.length}"></card-t>`;
        const scoreTemplate = (name, score, tricks) => {
            var n = tricks.length;
            var isHisNobs = name.includes('nobs');
            name = !isHisNobs && (tricks.length == 1 && 'a' || tricks.length) + ' ' + name || name;
            name = !isHisNobs && tricks.length == 1 && name.replace(/s$/, '') || name;
            return `
            <span class="trickScore">${score}</span>
            <span class="trickName">for ${name}</span>
        `};
        const tricksTemplate = (name, score, tricks) => `<li><span class="trickLabel">${scoreTemplate(name, score, tricks)}</span>:<span>${tricks}</span></li>`;
        const trickTemplate = x => `<span class='trick'>${renderCards(x)}</span>`;

        function renderCards(cards, el) {
            var cards = cards.map(cardTemplate).join("");
            el && (el.innerHTML = cards);
            return cards;
        }

        function displayNextHand() {
            play = CribbageHand.randomPlay();

            renderCards([play.cutCard], _getEl('cutCard'));
            renderCards(play.hand.cards, _getEl('hand'));

            var select = _getEl('scoreSelect');
            select.selectedIndex = 0;
            select.blur();
        }

        function handWasScored(ev) {
            var selected = this.value;
            var expected = play.hand.getScore(play.cutCard);
            var evPayload = {bubbles: true, detail: {
                    play: play,
                    selectedScore: selected,
                    expectedScore: expected,
                    scoresMatch: selected == expected
            }};

            this.dispatchEvent(new CustomEvent(SCORE_SELECTED, evPayload));
        }

        function changeScore(ev) {
            var successes = '#successes';
            var failures = '#failures';
            var elemToIncr = ev.detail.scoresMatch && successes || failures;
            var score = this.querySelector('#score');

            elemToIncr = score.querySelector(elemToIncr);
            elemToIncr.textContent = parseInt(elemToIncr.textContent) + 1;
        }

        function clearScoreSelection(ev) {
            var el = this.querySelector('#selectedScore');
            el.classList.remove('correct', 'incorrect', 'active');
        }

        function showScoreSelection(ev) {
            var selectedScore = ev.detail.selectedScore;
            var scoresMatch = ev.detail.scoresMatch;
            var el = this.querySelector('#selectedScore');
            el.textContent = selectedScore;
            el.classList.toggle("active");
            el.classList.toggle(scoresMatch && "correct" || "incorrect");

            this.addEventListener('transitionend', x => {
                this.dispatchEvent(
                    new CustomEvent(SCORE_GRADED, {
                        bubbles: true, detail: ev.detail
                    }))
            }, {once: true});
        }

        function renderTrick(t) {
            var trickData = t[1].data;
            var hasTricks = trickData.length > 0;
            tricks = hasTricks && trickData.map(trickTemplate);
            tricks = hasTricks && tricksTemplate(t[0], t[1].score, tricks) || "";
            return tricks;
        }

        function showTricks(ev) {
            var play = ev.detail.play;
            var cutCard = play.cutCard;
            var hand = play.hand;
            var tricks = Object.entries(hand.getTricks(cutCard));
            var firstAndOnlyTrick = tricks.length == 1 && tricks[0];

            renderCards(hand.cards.concat(cutCard), _getEl('lastHand'));

            var score = firstAndOnlyTrick && scoreTemplate(firstAndOnlyTrick[0], firstAndOnlyTrick[1].score, firstAndOnlyTrick[1].data) || ev.detail.expectedScore;
            _getEl('correctScore').innerHTML = score;

            var tricksEl = document.querySelector('ul#trickList');
            tricksEl.innerHTML = tricks.map(renderTrick).join("");

            var dialog = document.querySelector('dialog#tricks');
            dialog.showModal();
        }

        function setup() {
            var selector = _getEl('scoreSelect');
            new Array(30).fill().map((x, i) => {
                var o = document.createElement('option');
                o.label = o.value = i;
                selector.appendChild(o);
            });

            selector.addEventListener('change', handWasScored);

            var scorer = _getEl('cribbagescorer');
            scorer.addEventListener(SCORE_SELECTED, changeScore);
            scorer.addEventListener(SCORE_SELECTED, showScoreSelection);
            scorer.addEventListener(SCORE_GRADED, clearScoreSelection);
            scorer.addEventListener(SCORE_GRADED, showTricks);
            scorer.addEventListener(NEW_ROUND, displayNextHand);
            scorer.addEventListener(NEW_ROUND, clearScoreSelection);

            var dialog = scorer.querySelector("dialog");
            var closeTricks = ev => dialog.dispatchEvent(new CustomEvent(NEW_ROUND, {bubbles: true})) && dialog.close();
            dialog.addEventListener("click", closeTricks);
            dialog.addEventListener("close", closeTricks);

            closeTricks();
        }

        setup();

    </script>
</body>
</html>
